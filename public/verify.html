        <!-- Login Signup form -->
        <div class="flex items-center justify-center h-screen bg-[#B3ACA5] px-4 lg:p-0">

                    </div>
                    <!-- Sign Up Form -->
                    <form id="signupForm" action="#" class="mt-[63px] flex flex-col transition-opacity duration-200 ease-in-out" style="opacity: 1;">
                        <!-- Verification code - 4 digits -->
                        <div class="flex mb-[25px] justify-between">
                            <input type="text" maxlength="1" class="h-5 border-b border-black pb-[5px] bg-transparent text-start text-[#060606] text-[9px] leading-[13px] focus:outline-none uppercase w-full" inputmode="numeric" value="0">
                            <input type="text" maxlength="1" class="h-5 border-b border-black pb-[5px] bg-transparent text-center text-[#060606] text-[9px] leading-[13px] focus:outline-none uppercase w-full" inputmode="numeric" value="3">
                            <input type="text" maxlength="1" class="h-5 border-b border-black pb-[5px] bg-transparent text-center text-[#060606] text-[9px] leading-[13px] focus:outline-none uppercase w-full" inputmode="numeric" value="2">
                            <input type="text" maxlength="1" class="h-5 border-b border-black pb-[5px] bg-transparent text-center text-[#060606] text-[9px] leading-[13px] focus:outline-none uppercase w-full" inputmode="numeric" value="1">
                        </div>
                        <button class="text-[9px] leading-[13px] text-[#6A6A6A] uppercase tracking-[1.45px] pb-[5px] border-b border-black/40 mb-16 text-left">resend code</button>
                        <button type="submit" class="flex items-center relative gap-1.5 w-full h-6 justify-center"><img src="images/plus.svg" alt="Plus" class="relative z-50"><p class="text-[9px] leading-[13px] text-white uppercase relative z-50 tracking-[1.45px]">Continue</p><div class="absolute top-0 left-0 right-0 bottom-0 w-full h-full"><img src="./images/skew-rec2.svg" class="w-full h-full object-contain" alt="Skewed Rectangle"></div></button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!-- Footer -->

        <!-- Desktop layout: Original single row -->
        <div class="hidden md:flex items-center justify-between">
            <ul class="flex items-center gap-[11px]">
                <li><a href="#" class="text-[8px] leading-[100%] text-[#767676]">Copyright 2025® L-VE</a></li>

            </ul>

    <!-- Include the external JavaScript file -->
    <script src="/js/scripts.js"></script>
    
    <!-- Verification code input handling -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get all verification code inputs
            const codeInputs = document.querySelectorAll('input[maxlength="1"]');
            
            // Add input event listeners to each input
            codeInputs.forEach((input, index) => {
                // Only allow numbers
                input.addEventListener('input', function(e) {
                    // Replace any non-numeric value with empty string
                    this.value = this.value.replace(/[^0-9]/g, '');
                    
                    // If input has a value and there's a next input, focus on it
                    if (this.value !== '' && index < codeInputs.length - 1) {
                        codeInputs[index + 1].focus();
                    }
                });
                
                // Handle backspace to go to previous input
                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Backspace' && this.value === '' && index > 0) {
                        codeInputs[index - 1].focus();
                    }
                });
            });
            
            // Focus first input on page load
            codeInputs[0].focus();
        });
    </script>
</body>
